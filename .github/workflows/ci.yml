name: CI

on:
  pull_request:
    # By default, a workflow only runs when a pull_request event's activity type is opened, synchronize, or reopened
    branches: [main]

env:
  NODE_MODULES_PATH: "**/node_modules"

jobs:
  cache_dependencies_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Get yarn cache directiory path
        id: yarn_cache_dir_path
        run: echo "::set-output name=cache_dir::$(yarn cache dir)"
      - name: Create cache key
        id: yarn_lock_cache
        run: echo "::set-output name=hash::yarn-${{ hashFiles('**/yarn.lock') }}"
      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ steps.yarn_lock_cache.outputs.hash }}
          restore-keys: |
            yarn-
      - name: Install dependencies
        if: steps.cache_dependencies.outputs.cache-hit == ''
        run: yarn install --frozen-lockfile
    outputs:
      yarn_cache_dir: ${{ steps.yarn_cache_dir_path.outputs.cache_dir }}
      cache_key: ${{ steps.yarn_lock_cache.outputs.hash }}

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: cache_dependencies_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Check dependency cache
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ needs.cache_dependencies_job.outputs.cache_key }}
      - name: Lint code
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      - cache_dependencies_job
      - lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Check dependency cache
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ needs.cache_dependencies_job.outputs.cache_key }}
      - name: Build code
        run: yarn build

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      - cache_dependencies_job
      - build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Check dependency cache
        uses: actions/cache@v3
        id: cache_dependencies
        with:
          path: ${{ env.NODE_MODULES_PATH }}
          key: ${{ needs.cache_dependencies_job.outputs.cache_key }}
      - name: Test code
        run: yarn test
